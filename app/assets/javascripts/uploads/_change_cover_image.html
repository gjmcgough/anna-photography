

<div class="container-fluid bg-3 text-center">
  <h2>Current Gallery Cover Image</h2><br>
  <div class="row">
      <img ng-src="{{coverImage.cover}}" class="img-thumbnail current-cover-image" ng-style="style"><br>
  </div>
</div><br>

<div id="upload-gallery" class="container-fluid bg-3 text-center">
 <div class="container-fluid bg-3 text-center">
   <div class="row">
      <ul class="gallery gallery1">
        <li ng-repeat="image in images">
          <a ng-click="openLightboxModal($index)">
            <img ng-src="{{image.thumb}}" class="img-thumbnail" ng-style="style">
          </a><br>
          <a ng-click="makeCoverImage($index)" class="delete-btn"><button class="btn btn-danger gal-img-container">Make Cover Image</button></a>
        </li>
      </ul>
    </div>
  </div>
</div>
