<h2>Create a New Gallery</h2>
<form ng-submit="makeGallery()">
  New Location Gallery:
  <input type="text" ng-model="title" placeholder="New Gallery Name"></input>
  <button ng-click="makeGallery()">Make New Gallery</button>
</form>

<div ng-repeat="gallery in galleries">
  <h3><a href="#/upload_image/{{gallery.id}}">{{gallery.title}}</a></h3>
</div>
