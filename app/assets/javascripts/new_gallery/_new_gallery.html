<div id="new-gallery">
  <div class="row">
    <h2>Create a New Gallery</h2>
    <form ng-submit="makeGallery()">
      <h2>Enter New Gallery Name:</h2>
      <input type="text" class="input-lg" id="input-lg" ng-model="title" size="50" placeholder="Example Gallery Name"></input>
      <button class="btn btn-lg make-gal-btn" ng-click="makeGallery()">Make New Gallery</button>
    </form>
    <div class="btn-align">
      <div ng-repeat="gallery in galleries" class="title-btn">
        <button class="btn btn-lg btn-secondary"><a href="#/upload_image/{{gallery.id}}" class="title-btn">{{gallery.title}}</a></button>
      </div>
    </div>
  </div>
</div>
