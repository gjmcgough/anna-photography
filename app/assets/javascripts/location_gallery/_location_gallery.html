    <div id="teleport-gallery" class="container-fluid bg-3 text-center">
      <div class="row">
        <div class="gallery-images" ng-repeat="myGalleryImage in myGalleryImages" ng-mouseover="style={'height':'310px','width':'310px'}" ng-mouseleave="style={'height':'300px','width':'300px'}">
            <img class ="gallery-images" ng-style="style"  ng-hide="changeImage" ng-src="{{getGalleryImagePath(myGalleryImage.image)}}" alt="super awesome picture" />
        </div>
      </div>
    </div>
