<div id="location_gallery">
  <div id="location-gallery-header">
    <h1>{{images[0].gallery_title}}</h1>
  </div>


 <div class="container-fluid bg-3 text-center">
  <div class="row">
    <ul class="gallery gallery1">
      <li ng-repeat="image in images" ng-mouseover="style={'height':'310px','width':'310px'}" ng-mouseleave="style={'height':'300px','width':'300px'}">
        <a ng-click="openLightboxModal($index)">
          <img ng-src="{{image.thumb}}" class="img-thumbnail" ng-style="style" ng-hide="changeImage">
        </a>
      </li>
    </ul>
  </div>
</div>
</div>
